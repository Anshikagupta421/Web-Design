<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form action="./response.html" name="biodata" target="blank" method="get" align="center">
        <fieldset>
            <h1 align="center"><b>Hotel Room Booking Form </b></h1>
            <label for="name" >Full Name:</label>
            <input type="text" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br><br>
            <label for="tel">Phone:</label>
            <input type="tel" name="phone" required>
            <br><br>
            <label for="date">Check-in-Date:</label>
            <input type="date" name="cindate" required>
            <br><br>
            <label for="date"> Check-out-Date:</label>
            <input type="date" name="coutdate" required>
            <br><br>
            <label for="room type"> Room Type:</label>
            <select name="select" id="select" required>
                <option>Single Room</option>
                <option value="double room">Double Room</option>
                <option value="triple room">Triple Room</option>
            </select>
            <br><br>
            <label for="guests"> Number of Guests:</label>
            <input type="number" name="guests" min="1" max="4" required>
            <br><br>
            <label for="special request" align="center"> Special Requests:</label>
            <br>
            <textarea name="text" id="special request" rows="3" columns="20"></textarea>
            <br><br>
           
            <input type="submit" value="Book Now">
            
            <input type="reset" value=" Reset Form">
        </fieldset>
    </form>
</body>
</html>
